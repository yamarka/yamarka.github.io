<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimas Noticias - Categoría 1</title>
    <!-- Obtener el header -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            var noticiasCategoria1 = []; // Variable para almacenar todas las noticias de categoría 1
            var noticiasMostradas = 5; // Número de noticias a mostrar inicialmente
            var noticiasPorPagina = 5; // Número de noticias por página

            $.ajax({
                url: 'https://raw.githubusercontent.com/yamarka/yamarka.github.io/master/header.html',
                dataType: 'html',
                success: function (data) {
                    $('#header').html(data);
                },
                error: function () {
                    console.log('Error al obtener el header');
                }
            });

            // Función para mostrar las últimas 5 noticias para categoría 1
            function mostrarUltimasNoticias() {
                $.getJSON('https://raw.githubusercontent.com/yamarka/yamarka.github.io/master/todaslasnoticias/todaslasnoticias.json', function (data) {
                    noticiasCategoria1 = data.filter(function (noticia) {
                        return noticia.categoria === "1";
                    });

                    var ultimasNoticias = noticiasCategoria1.slice(-5).reverse();

                    var cuerpoHTML = '<h2 class="titulo-noticias">Últimas Noticias - Categoría 1:</h2>';
                    for (var j = 0; j < ultimasNoticias.length; j++) {
                        var noticia = ultimasNoticias[j];
                        var previewContenido = noticia.contenido.split(' ').slice(0, 50).join(' ');
                        cuerpoHTML += `
                            <div class="noticia">
                                <a href="${noticia.enlace_noticia}" target="_blank" class="enlace-noticia">
                                    <div class="imagen-noticia" style="background-image: url(${noticia.imagen});"></div>
                                    <h3>${noticia.titulo}</h3>
                                    <p>${previewContenido}...</p>
                                    <span class="leer-mas">Leer más</span>
                                </a>
                            </div>
                        `;
                    }
                    $('#cuerpo').html(cuerpoHTML);
                });
            }

            // Función para verificar si el usuario llegó al final del contenido
            function checkScroll() {
                if ($(window).scrollTop() + $(window).height() >= $(document).height()) {
                    cargarMasNoticias();
                }
            }

            // Función para cargar más noticias
            function cargarMasNoticias() {
                noticiasMostradas += noticiasPorPagina;
                mostrarNoticias();

                // Si se han mostrado todas las noticias, desactivar el evento de desplazamiento
                if (noticiasMostradas >= noticiasCategoria1.length) {
                    $(window).off('scroll', checkScroll);
                }
            }

            // Mostrar las primeras noticias
            mostrarUltimasNoticias();

            // Agregar el evento de desplazamiento para cargar más noticias
            $(window).on('scroll', checkScroll);

            // Obtener el footer
            $.ajax({
                url: 'https://raw.githubusercontent.com/yamarka/yamarka.github.io/master/footer.html',
                dataType: 'html',
                success: function (data) {
                    $('#footer').html(data);
                },
                error: function () {
                    console.log('Error al obtener el footer');
                }
            });
        });
    </script>
    <style>
        /* Estilos generales */
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            background-image: url("https://i.ibb.co/XZxn94m/white-abstract-background-backdrop-for-presentation-design-for-website-free-photo.jpg");
            background-size: cover;
            background-position: center;
        }

        /* Estilos del header */
        #header {
            /* Estilos del header obtenidos desde GitHub */
        }

        /* Estilos del cuerpo y las noticias */
        #cuerpo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .titulo-noticias {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin: 0;
            width: 100%;
            margin-bottom: 30px;
        }

        .noticia {
            width: 300px;
            margin: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
        }

        .noticia:hover {
            transform: translateY(-5px);
        }

        .imagen-noticia {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            margin-bottom: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        h3 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            margin: 0;
            font-size: 1rem;
            color: #777;
            text-align: center;
            padding: 0 15px;
        }

        .leer-mas {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .leer-mas:hover {
            color: #0056b3;
        }

        /* Estilos de los enlaces */
        .enlace-noticia {
            text-decoration: none;
        }

        /* Estilos del footer */
        #footer {
            /* Estilos del footer obtenidos desde GitHub */
        }

         /* Estilos para el botón "Ver más" */
        #ver-mas-btn {
            text-align: center;
            margin-top: 20px;
        }

        #ver-mas-btn button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #ver-mas-btn button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="cuerpo"></div>
    <div id="footer"></div>
</body>
