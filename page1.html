<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Noticias</title>
    <!-- Obtener el header -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Estilos generales */
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            background-image: url("https://i.ibb.co/XZxn94m/white-abstract-background-backdrop-for-presentation-design-for-website-free-photo.jpg");
            background-size: cover;
            background-position: center;
        }

        /* Estilos del header */
        #header {
            /* Estilos del header obtenidos desde GitHub */
        }

        /* Estilos del cuerpo y las noticias */
        #cuerpo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .titulo-noticias {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin: 0;
            width: 100%;
            margin-bottom: 30px;
        }

        .noticia {
            width: 300px;
            margin: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
        }

        .noticia:hover {
            transform: translateY(-5px);
        }

        .imagen-noticia {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            margin-bottom: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        h3 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            margin: 0;
            font-size: 1rem;
            color: #777;
            text-align: center;
            padding: 0 15px;
        }

        .leer-mas {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .leer-mas:hover {
            color: #0056b3;
        }

        /* Estilos de los enlaces */
        .enlace-noticia {
            text-decoration: none;
        }

        /* Estilos del footer */
        #footer {
            /* Estilos del footer obtenidos desde GitHub */
        }

        /* Estilos del menú de navegación */
        #menu-navegacion {
            background-color: #9C7851;
            padding: 10px;
            display: flex;
            justify-content: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .enlace-menu {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .enlace-menu:hover {
            background-color: #B99773;
        }

        .enlace-menu.activo {
            background-color: #B99773;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="cuerpo"></div>
    <div id="footer"></div>
    <!-- Menú de navegación -->
    <div id="menu-navegacion">
        <button class="enlace-menu" onclick="cambiarPagina(1)">Página 1</button>
        <button class="enlace-menu" onclick="cambiarPagina(2)">Página 2</button>
        <!-- Puedes agregar más botones para más páginas -->
    </div>

    <script>
        // Obtener el JSON de todas las noticias
        var noticiasJSON;
        $.getJSON('https://raw.githubusercontent.com/yamarka/yamarka.github.io/master/todaslasnoticias/todaslasnoticias.json', function (data) {
            noticiasJSON = data;
            cambiarPagina(1); // Mostrar las últimas 5 noticias de la categoría 1 al cargar la página
        });

        // Función para mostrar las últimas 5 noticias de la categoría especificada
        function mostrarUltimasNoticias(categoriaSeleccionada, pagina) {
            var noticiasFiltradas = noticiasJSON.filter(noticia => noticia.categoria === categoriaSeleccionada);
            var noticiasPorPagina = 5;
            var inicio = (pagina - 1) * noticiasPorPagina;
            var fin = inicio + noticiasPorPagina;
            var noticiasPagina = noticiasFiltradas.slice(inicio, fin);
            var cuerpoHTML = '<h2 class="titulo-noticias">Últimas Noticias:</h2>';
            for (var i = noticiasPagina.length - 1; i >= 0; i--) {
                var noticia = noticiasPagina[i];
                var previewContenido = noticia.contenido.split(' ').slice(0, 50).join(' ');
                cuerpoHTML += `
                    <div class="noticia">
                        <a href="${noticia.enlace_noticia}" target="_blank" class="enlace-noticia">
                            <div class="imagen-noticia" style="background-image: url(${noticia.imagen});"></div>
                            <h3>${noticia.titulo}</h3>
                            <p>${previewContenido}...</p>
                            <span class="leer-mas">Leer más</span>
                        </a>
                    </div>
                `;
            }
            $('#cuerpo').html(cuerpoHTML);
        }

        // Función para cambiar de página
        function cambiarPagina(pagina) {
            mostrarUltimasNoticias(1, pagina);
            // Puedes agregar más llamadas a mostrarUltimasNoticias para otras categorías y páginas
            // mostrarUltimasNoticias(categoria, pagina);
        }
    </script>
</body>
</html>
