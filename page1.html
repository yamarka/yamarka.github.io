<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias Categoría 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            /* Estilos para el header, puedes agregar lo que necesites */
        }

        main {
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .news-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .news-card h2 {
            color: #007bff;
        }

        .news-card p {
            margin-bottom: 10px;
        }

        .news-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .news-card a {
            display: block;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .news-card a:hover {
            background-color: #0056b3;
        }

        footer {
            /* Estilos para el footer, puedes agregar lo que necesites */
        }
    </style>
</head>
<body>
    <header>
        <!-- Cargar el contenido del header desde el archivo externo -->
        <div id="header-placeholder"></div>
    </header>

    <main>
        <h1>Últimas noticias - Categoría 1</h1>
        <div id="news-container"></div>
        <button id="load-more-btn">Cargar Más</button>
    </main>

    <footer>
        <!-- Cargar el contenido del footer desde el archivo externo -->
        <div id="footer-placeholder"></div>
    </footer>

    <script>
        // Cargar el contenido del JSON y crear las noticias dinámicamente
        fetch('https://raw.githubusercontent.com/yamarka/yamarka.github.io/master/todaslasnoticias/todaslasnoticias.json')
            .then(response => response.json())
            .then(data => createNews(data.slice(0, 5)))
            .catch(error => console.error('Error al cargar las noticias:', error));

        let nextNewsIndex = 5;
        const loadMoreBtn = document.getElementById('load-more-btn');

        // Función para crear las noticias y agregarlas al contenedor
        function createNews(newsData) {
            const newsContainer = document.getElementById('news-container');


            for (let i = 0; i < 5; i++) {
                const newsItem = newsData[i];

                // Crear el elemento que contendrá la noticia
                const newsCard = document.createElement('div');
                newsCard.classList.add('news-card');

                // Agregar el título
                const titleElement = document.createElement('h2');
                titleElement.textContent = newsItem.titulo;
                newsCard.appendChild(titleElement);

                // Agregar el contenido (limitado a 50 palabras)
                const contentElement = document.createElement('p');
                contentElement.textContent = limitWords(newsItem.contenido, 50);
                newsCard.appendChild(contentElement);

                // Agregar la imagen
                const imageElement = document.createElement('img');
                imageElement.src = newsItem.imagen;
                imageElement.alt = newsItem.titulo;
                newsCard.appendChild(imageElement);

                // Agregar el enlace "Leer Más"
                const readMoreLink = document.createElement('a');
                readMoreLink.textContent = 'Leer Más';
                readMoreLink.href = newsItem.enlace_noticia;
                newsCard.appendChild(readMoreLink);

                newsContainer.appendChild(newsCard);
            }
        }

        // Función para limitar el número de palabras en el contenido
        function limitWords(text, limit) {
            const words = text.split(' ');
            return words.slice(0, limit).join(' ') + (words.length > limit ? '...' : '');
        }

        // Cargar más noticias al hacer clic en el botón "Cargar Más"
        loadMoreBtn.addEventListener('click', () => {
            fetch('https://raw.githubusercontent.com/yamarka/yamarka.github.io/master/todaslasnoticias/todaslasnoticias.json')
                .then(response => response.json())
                .then(data => {
                    const additionalNews = data.slice(nextNewsIndex, nextNewsIndex + 5);
                    createNews(additionalNews);
                    nextNewsIndex += 5;
                })
                .catch(error => console.error('Error al cargar más noticias:', error));
        });
    </script>
</body>
</html>
