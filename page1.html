<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimas Noticias - Categoría 1</title>
    <!-- Obtener el header -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'https://raw.githubusercontent.com/yamarka/yamarka.github.io/master/header.html',
                dataType: 'html',
                success: function (data) {
                    $('#header').html(data);
                },
                error: function () {
                    console.log('Error al obtener el header');
                }
            });

            // Función para obtener las últimas 5 noticias de "categoria1"
            function obtenerUltimasNoticias(pagina, noticiasPorPagina) {
                $.getJSON('https://raw.githubusercontent.com/yamarka/yamarka.github.io/master/todaslasnoticias/todaslasnoticias.json', function (data) {
                    var noticiasCategoria1 = data.filter(noticia => noticia.categoria === "1");
                    var totalNoticias = noticiasCategoria1.length;
                    var numPaginas = Math.ceil(totalNoticias / noticiasPorPagina);
                    var inicio = (pagina - 1) * noticiasPorPagina;
                    var fin = inicio + noticiasPorPagina;
                    var noticiasPagina = noticiasCategoria1.slice(inicio, fin);
                    mostrarNoticias(noticiasPagina);
                    agregarBotonPaginacion(numPaginas, noticiasPorPagina);
                });
            }

            // Función para mostrar las noticias en el cuerpo
            function mostrarNoticias(noticiasPagina) {
                var cuerpoHTML = '<h2 class="titulo-noticias">Últimas Noticias - Categoría 1</h2>';
                for (var j = 0; j < noticiasPagina.length; j++) {
                    var noticia = noticiasPagina[j];
                    var previewContenido = noticia.contenido.split(' ').slice(0, 50).join(' ');
                    cuerpoHTML += `
                        <div class="noticia">
                            <a href="${noticia.enlace_noticia}" target="_blank" class="enlace-noticia">
                                <div class="imagen-noticia" style="background-image: url(${noticia.imagen});"></div>
                                <h3>${noticia.titulo}</h3>
                                <p>${previewContenido}...</p>
                                <span class="leer-mas">Leer más</span>
                            </a>
                        </div>
                    `;
                }
                $('#cuerpo').html(cuerpoHTML);
            }

            // Función para agregar el menú de paginación
            function agregarBotonPaginacion(numPaginas, noticiasPorPagina) {
                var paginacionHTML = '<div id="menu-paginacion">';
                for (var i = 1; i <= numPaginas; i++) {
                    paginacionHTML += `<button class="btn-pagina" onclick="obtenerUltimasNoticias(${i}, ${noticiasPorPagina})">${i}</button>`;
                }
                paginacionHTML += '</div>';
                $('#paginacion').html(paginacionHTML);
            }

            // Al cargar la página, mostrar las noticias de la primera página (5 noticias por página)
            obtenerUltimasNoticias(1, 5);

            // Obtener el footer
            $.ajax({
                url: 'https://raw.githubusercontent.com/yamarka/yamarka.github.io/master/footer.html',
                dataType: 'html',
                success: function (data) {
                    $('#footer').html(data);
                },
                error: function () {
                    console.log('Error al obtener el footer');
                }
            });
        });
    </script>
    <style>
        /* Estilos generales */
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            background-image: url("https://i.ibb.co/XZxn94m/white-abstract-background-backdrop-for-presentation-design-for-website-free-photo.jpg");
            background-size: cover;
            background-position: center;
        }

        /* Estilos del header */
        #header {
            /* Estilos del header obtenidos desde GitHub */
        }

        /* Estilos del cuerpo y las noticias */
        #cuerpo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .titulo-noticias {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin: 0;
            width: 100%;
            margin-bottom: 30px;
        }

        .noticia {
            width: 300px;
            margin: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
        }

        .noticia:hover {
            transform: translateY(-5px);
        }

        .imagen-noticia {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            margin-bottom: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        h3 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            margin: 0;
            font-size: 1rem;
            color: #777;
            text-align: center;
            padding: 0 15px;
        }

        .leer-mas {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .leer-mas:hover {
            color: #0056b3;
        }

        /* Estilos de los enlaces */
        .enlace-noticia {
            text-decoration: none;
        }

        /* Estilos de la paginación */
        #paginacion {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #menu-paginacion {
            display: flex;
            justify-content: center;
        }

        .btn-pagina {
            background-color: #4e2800;
            color: #fff;
            border: none;
            padding: 8px 15px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-pagina:hover {
            background-color: #70421d;
        }

        /* Estilos del footer */
        #footer {
            /* Estilos del footer obtenidos desde GitHub */
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="cuerpo"></div>
    <div id="paginacion"></div>
    <div id="footer"></div>
</body>
</html>
