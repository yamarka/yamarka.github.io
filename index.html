<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimas Noticias</title>
    <style>
        /* Estilos generales */
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            background-image: url("https://i.ibb.co/XZxn94m/white-abstract-background-backdrop-for-presentation-design-for-website-free-photo.jpg");
            background-size: cover;
            background-position: center;
        }

        /* Estilos del header */
        header {
            background-color: #FFAC06;
            padding: 10px 20px;
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
        }

        .logo {
            max-height: 50px;
            max-width: 100%;
            margin-right: 10px;
        }

        h1 {
            margin: 0;
            font-family: 'Shantell Sans', sans-serif;
            font-size: 24px;
            margin-right: 10px;
        }

        .menu {
            display: flex;
            justify-content: flex-start;
            margin-top: 0;
            margin-bottom: 0;
            flex-grow: 1;
            margin-right: 20%;
        }

        .menu a {
            display: block;
            padding: 5px 10px;
            color: #000;
            background-color: transparent;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            font-family: 'Slackey', cursive;
            text-transform: uppercase;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu a:hover {
            background-color: #6F273F;
            color: #fff;
        }

        .menu a {
            flex: 1;
        }

        /* Estilos para PC */
        @media only screen and (min-width: 601px) {
            header {
                background-color: #FFAC06;
                padding: 10px 20px;
                color: #fff;
                text-align: center;
                display: flex;
                align-items: center;
            }

            .logo-title-container {
                display: flex;
                align-items: center;
            }

            .logo {
                margin-right: 10px;
            }

            h1 {
                margin: 0;
                font-family: 'Shantell Sans', sans-serif;
                font-size: 24px;
                margin-right: 10px;
            }

            .menu {
                flex-grow: 2;
            }

            .movil-header {
                display: none;
            }
        }

        /* Estilos para dispositivos móviles */
        @media only screen and (max-width: 600px) {
            header {
                display: none;
            }

            .movil-header {
                background-color: #FFAC06;
                padding: 10px;
                color: #fff;
                text-align: center;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .movil-menu-toggle {
                font-size: 24px;
                cursor: pointer;
                order: 1; /* Cambiamos el orden del símbolo del menú */
            }

            .movil-logo {
                max-height: 40px;
                max-width: 100%;
                margin-right: 10px;
                order: 2; /* Cambiamos el orden del logo */
            }

            .movil-h1 {
                margin: 0;
                font-family: 'Shantell Sans', sans-serif;
                font-size: 18px;
                margin-right: 10px;
                order: 3; /* Cambiamos el orden del título */
            }

            .movil-menu {
                display: none;
                flex-direction: column;
                align-items: center;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #FFAC06;
                z-index: 1;
            }

            .movil-menu a {
                margin: 5px 0;
            }

            .movil-menu.show-menu {
                display: flex;
            }

            .movil-menu a {
                display: block;
                padding: 5px 10px;
                color: #fff;
                background-color: transparent;
                text-align: center;
                text-decoration: none;
                font-size: 14px;
                font-family: 'Slackey', cursive;
                text-transform: uppercase;
                transition: background-color 0.3s, color 0.3s;
            }

            .movil-menu a:hover {
                background-color: #6F273F;
            }

            .movil-menu a {
                flex: 1;
            }

            /* Estilos para el contenedor del menú móvil */
            .movil-header {
                position: relative;
            }
        }
    </style>
    <script>
         // Función para mostrar/ocultar el menú en dispositivos móviles
        function toggleMenu() {
            var movilMenu = document.querySelector('.movil-menu');
            movilMenu.classList.toggle('show-menu');
            var toggleButton = document.querySelector('.movil-menu-toggle');
            var isExpanded = toggleButton.getAttribute('aria-expanded') === 'true' || false;
            toggleButton.setAttribute('aria-expanded', !isExpanded);
        }

        // Código para obtener y procesar el contenido del header
        window.addEventListener("load", function () {
            fetch('https://raw.githubusercontent.com/yamarka/yamarka.github.io/master/header.html')
                .then(response => response.text())
                .then(data => {
                    var headerContainer = document.getElementById('header');
                    headerContainer.innerHTML = data;

                    // Procesar los enlaces del header para que los scáners de sitemap los detecten
                    var headerLinks = headerContainer.getElementsByTagName('a');
                    for (var i = 0; i < headerLinks.length; i++) {
                        var link = headerLinks[i];
                        var href = link.getAttribute('href');
                        if (href && href.startsWith('http')) {
                            link.setAttribute('rel', 'sitemap');
                        }
                    }
                })
                .catch(error => {
                    console.log('Error al obtener el header:', error);
                });
        });
    </script>
</head>
<body>
    <header>
        <div class="logo-title-container">
            <a href="https://yamarka.github.io/index.html" rel="sitemap">
                <img class="logo" src="https://raw.githubusercontent.com/yamarka/yamarka.github.io/main/corona.png" alt="Logo YÄMÄRKÄ">
            </a>
            <h1 class="titulo-principal">YÄMÄRKÄ</h1>
        </div>
        <nav class="menu">
            <a href="https://yamarka.github.io/index.html" rel="sitemap">INICIO</a>
            <a href="https://yamarka.github.io/page1.html" rel="sitemap">ACTUALIDAD</a>
            <a href="https://yamarka.github.io/page2.html" rel="sitemap">MEJORES 5</a>
            <a href="https://yamarka.github.io/page3.html" rel="sitemap">DESCUENTOS DIARIOS</a>
        </nav>
    </header>

    <div id="cuerpo"></div>
    <script>
        window.addEventListener("load", function () {
            fetch('https://raw.githubusercontent.com/yamarka/yamarka.github.io/master/footer.html')
                .then(response => response.text())
                .then(data => {
                    var footerContainer = document.querySelector('footer');
                    footerContainer.innerHTML = data;
                })
                .catch(error => {
                    console.log('Error al obtener el footer:', error);
                });
        });
    </script>

    <script>
        // Función para eliminar etiquetas HTML del contenido
        function stripHTMLTags(html) {
            var tmp = document.createElement("DIV");
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || "";
        }

        // Función para mostrar las últimas 3 noticias
        function mostrarUltimasNoticias() {
            fetch('https://raw.githubusercontent.com/yamarka/yamarka.github.io/master/todaslasnoticias/todaslasnoticias.json')
                .then(response => response.json())
                .then(data => {
                    var noticiasUnicas = {};
                    var ultimasNoticias = [];
                    for (var i = data.length - 1; i >= 0; i--) {
                        var noticia = data[i];
                        // Verificar si la noticia ya se agregó previamente
                        if (!noticiasUnicas[noticia.titulo]) {
                            noticiasUnicas[noticia.titulo] = true;
                            ultimasNoticias.push(noticia);
                        }
                        if (ultimasNoticias.length >= 3) {
                            break;
                        }
                    }
                    var cuerpoHTML = '<h2 class="titulo-noticias">Últimas Noticias:</h2>';
                    for (var j = 0; j < ultimasNoticias.length; j++) {
                        var noticia = ultimasNoticias[j];
                        var previewContenido = stripHTMLTags(noticia.contenido).split(' ').slice(0, 50).join(' ');
                        cuerpoHTML += `
                            <div class="noticia">
                                <a href="${noticia.enlace_noticia}" class="enlace-noticia">
                                    <div class="imagen-noticia" style="background-image: url(${noticia.imagen});"></div>
                                    <h3>${noticia.titulo}</h3>
                                    <p>${previewContenido}...</p>
                                    <span class="leer-mas">Leer más</span>
                                </a>
                            </div>
                        `;
                    }
                    document.getElementById('cuerpo').innerHTML = cuerpoHTML;
                })
                .catch(error => {
                    console.log('Error al obtener las últimas noticias:', error);
                });
        }

        mostrarUltimasNoticias();
    </script>
</body>
</html>
