<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimas Noticias</title>
    <style>
        /* Estilos generales */
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            background-image: url("https://i.ibb.co/XZxn94m/white-abstract-background-backdrop-for-presentation-design-for-website-free-photo.jpg");
            background-size: cover;
            background-position: center;
        }

        /* Estilos del header */
        #header {
            /* Estilos del header obtenidos desde GitHub */
        }

        /* Estilos del cuerpo y las noticias */
        #cuerpo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .titulo-noticias {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin: 0;
            width: 100%;
            margin-bottom: 30px;
        }

        .noticia {
            width: 300px;
            margin: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
        }

        .noticia:hover {
            transform: translateY(-5px);
        }

        .imagen-noticia {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            margin-bottom: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        h3 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            line-height: 1.2; /* Ajustar el interlineado */
        }

        p {
            margin: 0;
            font-size: 1rem;
            color: #555; /* Cambiar el color a un tono más oscuro que #777 */
            text-align: center;
            padding: 0 15px;
            line-height: 1.6; /* Ajustar el interlineado */
        }

        .leer-mas {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .leer-mas:hover {
            color: #0056b3;
        }

        /* Estilos de los enlaces */
        .enlace-noticia {
            text-decoration: none;
        }

        /* Estilos del footer */
        #footer {
            /* Estilos del footer obtenidos desde GitHub */
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="cuerpo"></div>
    <div id="footer"></div>

    <!-- Obtener el header y mostrar las últimas noticias -->
    <script>
        window.addEventListener("load", function () {
    // Función para eliminar etiquetas HTML del contenido
    function stripHTMLTags(html) {
        var tmp = document.createElement("DIV");
        tmp.innerHTML = html;
        return tmp.textContent || tmp.innerText || "";
    }

    const fetchAndDisplaySingleContent = (url, targetElement) => {
        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.length > 0) {
                    const singleNoticia = data[0];
                    const previewContenido = stripHTMLTags(singleNoticia.contenido).split(' ').slice(0, 50).join(' ');
                    const cuerpoHTML = `
                        <div class="noticia">
                            <a href="${singleNoticia.enlace_noticia}" class="enlace-noticia">
                                <div class="imagen-noticia" style="background-image: url(${singleNoticia.imagen});"></div>
                                <h3>${singleNoticia.titulo}</h3>
                                <p>${previewContenido}...</p>
                                <span class="leer-mas">Leer más</span>
                            </a>
                        </div>
                    `;
                    targetElement.innerHTML += cuerpoHTML;
                }
            })
            .catch(error => {
                console.log('Error al obtener la noticia:', error);
            });
    };

    fetch('https://raw.githubusercontent.com/yamarka/yamarka.github.io/master/header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        })
        .catch(error => {
            console.log('Error al obtener el header:', error);
        });

    const cuerpoElement = document.getElementById('cuerpo');
    fetchAndDisplaySingleContent('https://raw.githubusercontent.com/yamarka/yamarka.github.io/master/actualidad/actualidad.json', cuerpoElement);
    
    setTimeout(() => {
        fetchAndDisplaySingleContent('https://raw.githubusercontent.com/yamarka/yamarka.github.io/master/top5/top5.json', cuerpoElement);
        
        setTimeout(() => {
            fetchAndDisplaySingleContent('https://raw.githubusercontent.com/yamarka/yamarka.github.io/master/descuentos-diarios/descuentos-diarios.json', cuerpoElement);
        }, 1000);
    }, 1000);

    fetch('https://raw.githubusercontent.com/yamarka/yamarka.github.io/master/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(error => {
            console.log('Error al obtener el footer:', error);
        });
});
    </script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7151165193967789" crossorigin="anonymous"></script>
</body>
</html>
