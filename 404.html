<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Página no encontrada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
    }

    .title {
      font-size: 3.5rem;
      margin: 0;
      color: #ff5722;
    }

    .subtitle {
      font-size: 1.5rem;
      color: #ff5722;
      margin-top: 5px;
    }

    .character {
      width: 150px;
      height: 200px;
      margin: 40px auto;
      position: relative;
    }

    .character .head {
      width: 100px;
      height: 100px;
      background-color: #ffcc66;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 50%;
      margin-left: -50px;
      border: 3px solid #f2ac5a;
    }

    .character .eyes {
      width: 10px;
      height: 15px;
      background-color: #000;
      border-radius: 50%;
      position: absolute;
      top: 35px;
    }

    .character .eye-left {
      left: 20px;
    }

    .character .eye-right {
      right: 20px;
    }

    .character .body {
      width: 80px;
      height: 100px;
      background-color: #ffcc66;
      border: 3px solid #f2ac5a;
      position: absolute;
      top: 100px;
      left: 50%;
      margin-left: -40px;
    }

    .character .shirt {
      width: 120px;
      height: 60px;
      background-color: #e60012;
      position: absolute;
      top: 160px;
      left: 50%;
      margin-left: -60px;
      border: 3px solid #b5000d;
    }

    .character .shirt .text {
      font-size: 1rem;
      color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .message {
      font-size: 1.2rem;
      color: #444;
    }

    .home-link {
      font-size: 1rem;
      color: #ff5722;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      border: 1px solid #ff5722;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.2s ease-in-out;
    }

    .home-link:hover {
      background-color: #ff5722;
      color: #fff;
    }

    /* Estilos adicionales para dispositivos móviles */
    @media (max-width: 600px) {
      .title {
        font-size: 2.5rem;
      }
      .subtitle {
        font-size: 1.2rem;
      }
      .character {
        width: 120px;
        height: 160px;
      }
      .character .head {
        width: 80px;
        height: 80px;
        top: 0;
        left: 50%;
        margin-left: -40px;
      }
      .character .eyes {
        width: 6px;
        height: 9px;
        top: 26px;
      }
      .character .eye-left {
        left: 16px;
      }
      .character .eye-right {
        right: 16px;
      }
      .character .body {
        width: 60px;
        height: 80px;
        top: 80px;
        left: 50%;
        margin-left: -30px;
      }
      .character .shirt {
        width: 90px;
        height: 45px;
        top: 120px;
        left: 50%;
        margin-left: -45px;
      }
      .character .shirt .text {
        font-size: 0.9rem;
      }
      .message {
        font-size: 1rem;
      }
      .home-link {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">¡Error 404!</h1>
    <p class="subtitle">Página no encontrada</p>
    <div class="character">
      <div class="head">
        <div class="eyes eye-left"></div>
        <div class="eyes eye-right"></div>
      </div>
      <div class="body"></div>
      <div class="shirt">
        <div class="text">YÄMÄRKÄ</div>
      </div>
    </div>
    <p class="message">¡Ups! Parece que la página que buscas no existe.</p>
    <a class="home-link" href="/">Volver a la página de inicio</a>
  </div>
</body>
</html>
