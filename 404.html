<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Página no encontrada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
    }

    .title {
      font-size: 3.5rem;
      margin: 0;
      color: #ff5722;
    }

    .subtitle {
      font-size: 1.5rem;
      color: #ff5722;
      margin-top: 5px;
    }

    .group-people {
      position: relative;
      width: 200px;
      height: 120px;
      margin: 40px auto;
      animation: moveGroup 2s linear infinite;
    }

    .person {
      width: 50px;
      height: 80px;
      background-color: #6c757d;
      position: absolute;
      bottom: 0;
      left: calc(50% - 100px);
      border-radius: 50px 50px 0 0;
    }

    .person::before {
      content: '';
      width: 25px;
      height: 25px;
      background-color: #f1c40f;
      border-radius: 50%;
      position: absolute;
      top: -25px;
      left: 12.5px;
    }

    .person .newspaper {
      width: 30px;
      height: 50px;
      background-color: #fff;
      border: 5px solid #000;
      border-radius: 5px;
      position: absolute;
      top: 5px;
      left: 50%;
      margin-left: -15px;
    }

    .person .newspaper::before,
    .person .newspaper::after {
      content: 'YÄMÄRKÄ';
      font-size: 5px;
      color: #000;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
    }

    .person .newspaper::after {
      top: 50%;
    }

    .message {
      font-size: 1.2rem;
      color: #444;
    }

    .home-link {
      font-size: 1rem;
      color: #ff5722;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      border: 1px solid #ff5722;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.2s ease-in-out;
    }

    .home-link:hover {
      background-color: #ff5722;
      color: #fff;
    }

    @keyframes moveGroup {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Estilos adicionales para dispositivos móviles */
    @media (max-width: 600px) {
      .title {
        font-size: 2.5rem;
      }
      .subtitle {
        font-size: 1.2rem;
      }
      .group-people {
        width: 150px;
        height: 90px;
      }
      .person {
        width: 40px;
        height: 64px;
      }
      .person::before {
        width: 20px;
        height: 20px;
        top: -20px;
        left: 10px;
      }
      .person .newspaper {
        width: 24px;
        height: 40px;
        top: 4px;
        left: 50%;
        margin-left: -12px;
      }
      .person .newspaper::before,
      .person .newspaper::after {
        font-size: 3px;
      }
      .message {
        font-size: 1rem;
      }
      .home-link {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">¡Error 404!</h1>
    <p class="subtitle">Página no encontrada</p>
    <div class="group-people">
      <div class="person">
        <div class="newspaper"></div>
      </div>
      <div class="person" style="left: 60px;">
        <div class="newspaper"></div>
      </div>
      <div class="person" style="left: 120px;">
        <div class="newspaper"></div>
      </div>
    </div>
    <p class="message">¡Ups! Parece que la página que buscas no existe.</p>
    <a class="home-link" href="/">Volver a la página de inicio</a>
  </div>
</body>
</html>
