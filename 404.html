<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - No Encontrado</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .planet-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .planet {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #3763eb;
      animation: spin 8s linear infinite;
    }

    .moon {
      position: absolute;
      bottom: 50%;
      left: 75%;
      transform: translate(-50%, 50%);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #aaa;
      animation: spin-reverse 4s linear infinite;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: #fff;
      animation: twinkle 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: translateX(-50%) rotate(0deg);
      }
      100% {
        transform: translateX(-50%) rotate(360deg);
      }
    }

    @keyframes spin-reverse {
      0% {
        transform: translate(-50%, 50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, 50%) rotate(-360deg);
      }
    }

    @keyframes twinkle {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="planet-container">
    <div class="planet"></div>
    <div class="moon"></div>
    <div class="star" style="top: 50px; left: 80px;"></div>
    <div class="star" style="top: 150px; left: 30px;"></div>
    <div class="star" style="top: 120px; left: 150px;"></div>
  </div>
  <div style="text-align: center; margin-top: 20px;">
    <h1 style="font-size: 36px;">404 - No Encontrado</h1>
    <p style="font-size: 24px;">¡Ups! La página que buscas no existe.</p>
    <p style="font-size: 24px;">Por favor, verifica la URL o regresa a la <a href="/">página de inicio</a>.</p>
  </div>
</body>
</html>
