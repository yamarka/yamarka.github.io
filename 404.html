<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Página no encontrada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
    }

    .title {
      font-size: 3.5rem;
      margin: 0;
      color: #ff5722;
    }

    .subtitle {
      font-size: 1.5rem;
      color: #ff5722;
      margin-top: 5px;
    }

    .astronaut {
      width: 200px;
      height: 300px;
      background-color: #6c757d;
      position: relative;
      border-radius: 100px;
      margin: 40px auto;
      animation: floatAstronaut 2s ease-in-out infinite;
    }

    .astronaut .head {
      width: 100px;
      height: 100px;
      background-color: #f1c40f;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 50%;
      margin-left: -50px;
    }

    .astronaut .head .eyes {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
    }

    .astronaut .head .eyes .eye {
      width: 15px;
      height: 25px;
      background-color: #000;
      border-radius: 50%;
    }

    .astronaut .body {
      width: 100px;
      height: 100px;
      background-color: #f1c40f;
      border-radius: 50%;
      position: absolute;
      top: 100px;
      left: 50%;
      margin-left: -50px;
    }

    .astronaut .legs {
      display: flex;
      justify-content: space-around;
      margin-top: 60px;
    }

    .astronaut .legs .leg {
      width: 30px;
      height: 100px;
      background-color: #f1c40f;
      border-radius: 10px;
    }

    .message {
      font-size: 1.2rem;
      color: #444;
    }

    .home-link {
      font-size: 1rem;
      color: #ff5722;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      border: 1px solid #ff5722;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.2s ease-in-out;
    }

    .home-link:hover {
      background-color: #ff5722;
      color: #fff;
    }

    @keyframes floatAstronaut {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Estilos adicionales para dispositivos móviles */
    @media (max-width: 600px) {
      .title {
        font-size: 2.5rem;
      }
      .subtitle {
        font-size: 1.2rem;
      }
      .astronaut {
        width: 150px;
        height: 225px;
      }
      .astronaut .head {
        width: 75px;
        height: 75px;
      }
      .astronaut .head .eyes .eye {
        width: 10px;
        height: 18px;
      }
      .astronaut .body {
        width: 75px;
        height: 75px;
        top: 75px;
      }
      .astronaut .legs .leg {
        width: 20px;
        height: 70px;
      }
      .message {
        font-size: 1rem;
      }
      .home-link {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">¡Error 404!</h1>
    <p class="subtitle">Página no encontrada</p>
    <div class="astronaut">
      <div class="head">
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
      </div>
      <div class="body"></div>
      <div class="legs">
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
    </div>
    <p class="message">¡Ups! Parece que la página que buscas no existe.</p>
    <a class="home-link" href="/">Volver a la página de inicio</a>
  </div>
  <script>
    // Código para la animación de los ojos del astronauta
    const eyes = document.querySelectorAll('.eye');

    document.addEventListener('mousemove', function(event) {
      const x = (event.clientX * 100) / window.innerWidth + '%';
      const y = (event.clientY * 100) / window.innerHeight + '%';

      eyes.forEach(eye => {
        eye.style.left = x;
        eye.style.top = y;
        eye.style.transform = 'translate(-' + x + ',-' + y + ')';
      });
    });
  </script>
</body>
</html>
