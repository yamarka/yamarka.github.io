<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Página no encontrada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
    }

    .title {
      font-size: 3.5rem;
      margin: 0;
      color: #ff5722;
    }

    .subtitle {
      font-size: 1.5rem;
      color: #ff5722;
      margin-top: 5px;
    }

    .person {
      width: 200px;
      height: 300px;
      background-color: #6c757d;
      position: relative;
      border-radius: 100px;
      margin: 40px auto;
      animation: rotatePerson 5s linear infinite, readNewspaper 2s linear alternate infinite;
    }

    .person .head {
      width: 100px;
      height: 100px;
      background-color: #f1c40f;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 50%;
      margin-left: -50px;
    }

    .person .head .eyes {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
    }

    .person .head .eyes .eye {
      width: 15px;
      height: 25px;
      background-color: #000;
      border-radius: 50%;
    }

    .person .body {
      width: 80px;
      height: 120px;
      background-color: #f1c40f;
      border-radius: 10px;
      position: absolute;
      top: 100px;
      left: 50%;
      margin-left: -40px;
    }

    .person .hand-left,
    .person .hand-right {
      width: 25px;
      height: 60px;
      background-color: #f1c40f;
      border-radius: 10px;
      position: absolute;
      top: 120px;
    }

    .person .hand-left {
      left: 10px;
      transform: rotate(40deg);
    }

    .person .hand-right {
      right: 10px;
      transform: rotate(-40deg);
    }

    .person .newspaper {
      width: 120px;
      height: 150px;
      background-color: #fff;
      border-radius: 10px;
      position: absolute;
      top: 100px;
      left: 50%;
      margin-left: -60px;
      transform-origin: 50% 0%;
      animation: newspaperMotion 1s linear alternate infinite;
    }

    .message {
      font-size: 1.2rem;
      color: #444;
    }

    .home-link {
      font-size: 1rem;
      color: #ff5722;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      border: 1px solid #ff5722;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.2s ease-in-out;
    }

    .home-link:hover {
      background-color: #ff5722;
      color: #fff;
    }

    @keyframes rotatePerson {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes readNewspaper {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes newspaperMotion {
      0%, 100% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(10deg);
      }
    }

    /* Estilos adicionales para dispositivos móviles */
    @media (max-width: 600px) {
      .title {
        font-size: 2.5rem;
      }
      .subtitle {
        font-size: 1.2rem;
      }
      .person {
        width: 150px;
        height: 225px;
      }
      .person .head {
        width: 75px;
        height: 75px;
      }
      .person .head .eyes .eye {
        width: 10px;
        height: 18px;
      }
      .person .body {
        width: 60px;
        height: 90px;
        top: 75px;
      }
      .person .hand-left,
      .person .hand-right {
        width: 18px;
        height: 45px;
      }
      .person .newspaper {
        width: 80px;
        height: 100px;
        top: 75px;
        left: 50%;
        margin-left: -40px;
      }
      .message {
        font-size: 1rem;
      }
      .home-link {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">¡Error 404!</h1>
    <p class="subtitle">Página no encontrada</p>
    <div class="person">
      <div class="head">
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
      </div>
      <div class="body"></div>
      <div class="hand-left"></div>
      <div class="hand-right"></div>
      <div class="newspaper"></div>
    </div>
    <p class="message">¡Ups! Parece que la página que buscas no existe.</p>
    <a class="home-link" href="/">Volver a la página de inicio</a>
  </div>
</body>
</html>
