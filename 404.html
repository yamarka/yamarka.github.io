<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - No Encontrado</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
    }

    .planet-container {
      position: relative;
      width: 100vmin;
      height: 100vmin;
      animation: spin 20s linear infinite;
    }

    .planet {
      position: absolute;
      bottom: 25%;
      left: 50%;
      transform: translate(-50%, 50%);
      width: 30vmin;
      height: 30vmin;
      border-radius: 50%;
      background-color: #0a8d00;
    }

    .continent {
      position: absolute;
      width: 30vmin;
      height: 30vmin;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Globe.svg/1200px-Globe.svg.png');
      background-size: cover;
      clip-path: circle(15vmin at center);
    }

    .moon {
      position: absolute;
      bottom: 45%;
      left: 75%;
      transform: translate(-50%, 50%);
      width: 10vmin;
      height: 10vmin;
      border-radius: 50%;
      background-color: #aaa;
      animation: spin-reverse 10s linear infinite;
    }

    .star {
      position: absolute;
      width: 1vmin;
      height: 1vmin;
      background-color: #fff;
      animation: twinkle 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: translate(-50%, 50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, 50%) rotate(360deg);
      }
    }

    @keyframes spin-reverse {
      0% {
        transform: translate(-50%, 50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, 50%) rotate(-360deg);
      }
    }

    @keyframes twinkle {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    /* Estilos adicionales para dispositivos móviles */
    @media only screen and (max-width: 600px) {
      .planet-container {
        width: 80vmin;
        height: 80vmin;
      }

      .planet {
        width: 20vmin;
        height: 20vmin;
      }

      .continent {
        width: 20vmin;
        height: 20vmin;
        clip-path: circle(10vmin at center);
      }

      .moon {
        width: 6vmin;
        height: 6vmin;
      }

      .star {
        width: 0.8vmin;
        height: 0.8vmin;
      }
    }
  </style>
</head>
<body>
  <div class="planet-container">
    <div class="planet">
      <div class="continent"></div>
    </div>
    <div class="moon"></div>
    <div class="star" style="top: 10vmin; left: 16vmin;"></div>
    <div class="star" style="top: 30vmin; left: 6vmin;"></div>
    <div class="star" style="top: 24vmin; left: 38vmin;"></div>
  </div>
  <div style="text-align: center; margin-top: 20px;">
    <h1 style="font-size: 6vmin;">404 - No Encontrado</h1>
    <p style="font-size: 4vmin;">¡Ups! La página que buscas no existe.</p>
    <p style="font-size: 4vmin;">Por favor, verifica la URL o regresa a la <a href="/">página de inicio</a>.</p>
  </div>
</body>
</html>
