<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Página no encontrada</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 400px;
    }
    .error-text {
      font-size: 48px;
      color: #ff5252;
      letter-spacing: 3px;
      animation: glitch 2s linear infinite;
    }
    .error-desc {
      font-size: 24px;
      margin-top: 10px;
    }
    .animated-bg {
      background-image: url('https://i.imgur.com/YyWlTIm.png');
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 200px;
      position: relative;
      overflow: hidden;
    }
    .animated-text {
      font-size: 60px;
      font-weight: bold;
      color: transparent;
      background-image: linear-gradient(110deg, #ff5252, #33b5e5, #1aff1a, #ff5252);
      background-clip: text;
      -webkit-background-clip: text;
      animation: animateText 8s linear infinite;
    }
    @keyframes glitch {
      0%, 20%, 40%, 60%, 80% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px) rotate(-2deg);
      }
      50% {
        transform: translateX(5px) rotate(2deg);
      }
      75% {
        transform: translateX(-5px) rotate(-2deg);
      }
      100% {
        transform: translateX(5px) rotate(2deg);
      }
    }
    @keyframes animateText {
      0%, 100% {
        background-position: 0 0;
      }
      25% {
        background-position: 400% 0;
      }
      50% {
        background-position: 300% 0;
      }
      75% {
        background-position: 200% 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="animated-bg">
      <h1 class="animated-text">404</h1>
    </div>
    <div class="error-text">¡Oops!</div>
    <div class="error-desc">La página que buscas no ha sido encontrada.</div>
    <div class="error-desc">Por favor, verifica la URL o regresa a la página de inicio.</div>
  </div>
</body>
</html>
