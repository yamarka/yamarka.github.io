<!DOCTYPE html>
<html>
<head>

    <title>Footer</title>
    <style>
        footer {
            text-align: center;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            padding: 10px;
        }
    </style>
</head>
<body>

        <script>
            // JavaScript para obtener el año actual y mostrarlo en el pie de página
            document.getElementById('current-year').textContent = new Date().getFullYear();
        </script>
    </footer>
</body>
</html>
